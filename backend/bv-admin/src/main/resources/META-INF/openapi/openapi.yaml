      description: "Ergebnis nach dem Ändern des Benutzers. Attribut benutzer wird\
        \ null sein, wenn statusCode != 200"
      type: object
      properties:
        uuid:
          type: string
        benuzer:
          $ref: "#/components/schemas/BenutzerTrefferlisteItem"
    UpdateInfomailResponseDto:
      description: "Ergebnis nach dem Ändern des InfomailTexts. Attribut infomail\
        \ wird null sein, wenn statusCode != 200"
      type: object
      properties:
        uuid:
          type: string
        infomail:
          $ref: "#/components/schemas/InfomailResponseDto"
    ValidationErrorResponseDto:
      type: object
      properties:
        fieldName:
          type: string
        message:
          type: string
  securitySchemes:
    SecurityScheme:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication
tags:
- name: AboutResource
- name: BenutzerResource
- name: InfomailsResource
- name: MailingResource
- name: SessionResource
- name: VersandauftraegeResource
paths:
  /api/about:
    get:
      tags:
      - AboutResource
      responses:
        "200":
          description: OK
      summary: Get About Info
  /api/benutzer:
    post:
      summary: "Gibt alle Benutzer zurück, die auf die gegebene Suchanfrage passen."
      operationId: findUsers
      tags:
      - BenutzerResource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BenutzerSuchparameter"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BenutzerSearchResult"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/benutzer/loeschung:
    put:
      summary: Löscht die durch die uuids definierten Benutzerkonten vollständig aus
        allen Anwendungen.
      operationId: batchDelete
      tags:
      - BenutzerResource
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteBenutzerResponseDto"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/benutzer/{uuid}:
    delete:
      summary: Löscht das durch die uuid definierte Benutzerkonto vollständig aus
        allen Anwendungen.
      operationId: benutzerLoeschen
      tags:
      - BenutzerResource
      parameters:
      - description: "UUID des Benutzers, der gelöscht werden soll"
        example: a4c4d45e-4a81-4bde-a6a3-54464801716d
        in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteBenutzerResponseDto"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
    put:
      summary: Setzt für den gegebenen Benutzer den neuen Aktivierungsstatus
      operationId: aktivierungsstatusAendern
      tags:
      - BenutzerResource
      parameters:
      - description: "UUID des Benutzers, der geändert werden soll"
        example: a4c4d45e-4a81-4bde-a6a3-54464801716d
        in: path
        name: uuid
        required: true
        schema:
          type: string
          pattern: "^[abcdef\\d\\-]*$"
          maxLength: 36
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aktivierungsstatus"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateBenutzerResponseDto"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
        "404":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/infomails:
    get:
      summary: Gibt alle gespeicherten Infomailtexte zurück.
      operationId: loadInfomails
      tags:
      - InfomailsResource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InfomailResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
    post:
      summary: Legt eine Infomail an.
      operationId: infomailAnlegen
      tags:
      - InfomailsResource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InfomailRequestDto"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InfomailResponseDto"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/infomails/{uuid}:
    put:
      summary: Ändert eine Infomail an.
      operationId: infomailAendern
      tags:
      - InfomailsResource
      parameters:
      - description: "UUID der Infomail, die geändert werden soll"
        example: a4c4d45e-4a81-4bde-a6a3-54464801716d
        in: path
        name: uuid
        required: true
        schema:
          type: string
          pattern: "^[abcdef\\d\\-]*$"
          maxLength: 36
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InfomailRequestDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateInfomailResponseDto"
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ValidationErrorResponseDto"
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "404":
          description: wenn es die Entity mit der uuid gar nicht gibt
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/mails/testmail:
    get:
      summary: Endpoint zum Testen der Mailerkonfiguration.
      operationId: sendTestMail
      tags:
      - MailingResource
      parameters:
      - name: to
        in: query
        schema:
          type: string
      responses:
        "202": {}
        "401":
          content:
            application/json: {}
        "403":
          description: "kann auch vorkommen, wenn mod_security zuschlägt"
          content:
            application/json: {}
        "500":
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
      security:
      - SecurityScheme:
        - AUTH_ADMIN
  /api/session/authurls/login:
    get:
      summary: "Gibt die Login-URL zurück, mit der eine Anwendung zum authprovider\
        \ redirecten kann"
      operationId: getLoginUrl
      tags:
      - SessionResource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
  /api/session/dev/logout/{sessionId}:
    delete:
      summary: entfernt die Session (nur Dev)
      operationId: logoutDev
      tags:
      - SessionResource
      parameters:
      - description: id der Session
        in: path
        name: sessionId
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
  /api/session/login:
    post:
      summary: Erzeugt eine Session anhand des per S2S-Kommunikation für das 'one
        time token' beim authprovider gekauften JWT und packt die SessionId in ein
        Cookie
      operationId: login
      tags:
      - SessionResource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthResult"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
        "400":
          description: Bad Request
  /api/session/logout:
    delete:
      summary: entfernt die Session
      operationId: logout
      tags:
      - SessionResource
      parameters:
      - name: JSESSIONID
        in: cookie
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessagePayload"
  /api/versandauftraege:
