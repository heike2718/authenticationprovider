changeUser.propagation.failure = Das \u00c4ndern Ihres Benutzerkontos konnte nicht erfolgreich abgeschlossen werden. Bitte senden Sie mit der Mailadresse Ihres Benutzerkontos eine Mail an info@egladil.de.
deleteUser.propagation.failure = Das L\u00f6schen Ihres Benutzerkontos konnte nicht erfolgreich abgeschlossen werden. Bitte senden Sie mit der Mailadresse Ihres Benutzerkontos eine Mail an info@egladil.de.
general.internalServerError = Ein unerwarteter Fehler ist aufgetreten. Bitte machen Sie m\u00f6glichst einen Screenshot und senden diesen mit der Mailadresse Ihres Benutzerkontos, der Angabe, wann der Fehler aufgetreten ist, und am besten weiteren Details an info@egladil.de.
conflict.notFound = Die Aktion ist wegen eines Datenkonflikts nicht m\u00f6glich. Bitte senden Sie mit der Mailadresse Ihres Benutzerkontos eine Mail an info@egladil.de.
conflict.duplicate = Die gew\u00e4hlte Mailadresse oder der gew\u00e4hte Login-Name sind bereits vergeben. Bitte \u00e4ndern Sie diese.

duplicate.loginName = Ihre Benutzerdaten konnten nicht ge\u00e4ndert werden. Dieser Login-Name ist bereits vergeben. Bitte w\u00e4hlen Sie einen anderen.
duplicate.email = Ihre Benutzerdaten konnten nicht ge\u00e4ndert werden. Diese Mailadresse ist bereits vergeben. Bitte w\u00e4hlen sie eine andere.
duplicate.emailAndLoginName = Ihre Benutzerdaten konnten nicht ge\u00e4ndert werden. Diese Mailadresse und dieser Login-Name sind bereits vergeben. Bitte w\u00e4hlen Sie andere.
