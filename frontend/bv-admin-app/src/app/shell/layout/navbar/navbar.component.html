<mat-toolbar>

    @if (isHandset$ | async) {
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    } @else {
    <span class="nav-caption" routerLink="/startseite"><mat-icon>home</mat-icon>Startseite</span>

    <span class="toolbar-spacer"></span>

    @if (authFacade.user$| async) {
    <div class="mr-1">
        Moin, {{user.fullName}}
    </div>
    }

    @if (authFacade.userIsLoggedOut$ | async) {
    <a mat-button (click)="login()">
        <mat-icon class="nav-item">login</mat-icon>
        <span class="nav-caption">einloggen</span>
    </a>
    }

    @if (authFacade.userIsLoggedIn$ | async) {
    <a mat-button (click)="logout()">
        <mat-icon class="nav-item">logout</mat-icon>
        <span class="nav-caption">ausloggen</span>
    </a>
    }


    <span class="nav-caption">Version: {{version}}</span>
    }
</mat-toolbar>
