<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.question}}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button (click)="onNoClick()">nein</button>
    <button mat-raised-button color="warn" (click)="onYesClick()">ja</button>
</mat-dialog-actions>
