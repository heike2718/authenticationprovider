<div class="page">

	<div *ngIf="clientInformation$ | async as clientInfo else loadingIdicator">

		<h3>Einloggen und {{clientInfo.zurueckText}}</h3>

		<form novalidate [formGroup]="loginForm">

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label for="loginNameInput">Loginname oder Email*</label>
					</div>
				</div>
				<div class="row" [class.error]="loginName.touched && !loginName.valid">
					<div class="col-md-12">
						<input class="form-control" type="text" id="loginNameInput" placeholder="Loginname"
							formControlName="loginName" autocomplete="true">
					</div>
				</div>
				<cmn-form-error path="loginName" text="Loginname oder Email"></cmn-form-error>
			</div>

			<cmn-switch id="switch-1" formControlName="gelesen"></cmn-switch>
			<cmn-form-error path="switch-1" text="gelesen"></cmn-form-error>
			<p *ngIf="isDev">Gelesen hat den Wert {{getGelesen()}}</p>

			<cmn-password id="passwortInput" formControlName="passwort"></cmn-password>

			<div class="form-group kleber">
