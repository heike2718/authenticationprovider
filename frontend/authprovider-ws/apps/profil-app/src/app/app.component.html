<div class="container-fluid">
	<prfl-navbar></prfl-navbar>
	<h1><img src="{{logo}}" alt="Logo">{{title}}</h1>
	<cmn-msg></cmn-msg>

	<div class="row">
		<div class="col-sm-12 col-md-9">Sie können hier Ihre Daten oder Ihr Passwort ändern.
		</div>
	</div>

	<div *ngIf="versionService.expectedVersion$| async as version">
		<p><strong>Aktuelle Version ist {{version}}. Bitte einmal die Seite komplett neu laden (Strg+F5), falls Sie in der
				Fußleiste eine andere Version angezeigt bekommen.</strong></p>
	</div>

	<main>
		<router-outlet></router-outlet>
	</main>
	<footer class="border-top">
		<div class="row">
			<div class="col-md-4 text-md-left">&copy; Heike Winkelvo&szlig;</div>
			<div *ngIf="showEnv" class="col-md-4 text-xs-center">{{envName}}, API: {{api}}</div>
			<div class="col-md-4 text-md-right">Version {{version}}</div>
		</div>
	</footer>
</div>
