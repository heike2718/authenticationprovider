<ng-container [formGroup]='doublePasswordForm'>
	<div class="row">
		<div class="col-md-12">
			<label for="id1">Neues Passwort*</label>
		</div>
	</div>
	<div *ngIf="!passwordsAreShown[0]" class="input-group mb-3">
		<!-- formControlName muss in der parent component mit einem AbstractControl verknüpft sein... -->
		<!-- ...und in der double-password.component mit einem AbstractControl verknüpft sein... -->
		<!-- ...Namensgleichkeit ist wichtig, da sonst der value nicht übertragen werden kann. -->
		<input type="password" class="form-control" aria-label="neues Passwort" formControlName="firstPassword" id="firstPassword" 
			autocomplete="false">
		<div class="input-group-append btn-spy" (click)="showTheFirstPassword()">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<div *ngIf="passwordsAreShown[0]" class="input-group mb-3">
		<input type="text" class="form-control" aria-label="neues Passwort" formControlName="firstPassword" id="firstPassword" autocomplete="false">
		<div class="input-group-append btn-spy">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<cmn-form-error path="firstPassword" text="Neues Passwort"></cmn-form-error>

	<div class="row">
		<div class="col-md-12">
			<label for="id2">Neues Passwort wiederholt*</label>
		</div>
	</div>
	<div *ngIf="!passwordsAreShown[1]" class="input-group mb-3">
		<!-- formControlName muss in der parent component mit einem AbstractControl verknüpft sein... -->
		<!-- ...und in der double-password.component mit einem AbstractControl verknüpft sein... -->
		<!-- ...Namensgleichkeit ist wichtig, da sonst der value nicht übertragen werden kann. -->
		<input type="password" class="form-control" aria-label="neues Passwort wiederholt" formControlName="secondPassword" id="secondPassword" 
			autocomplete="false">
		<div class="input-group-append btn-spy" (click)="showTheSecondPassword()">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<div *ngIf="passwordsAreShown[1]" class="input-group mb-3">
		<input type="text" class="form-control" aria-label="neues Passwort wiederholt" formControlName="secondPassword" id="secondPassword" autocomplete="false">
		<div class="input-group-append btn-spy">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<cmn-form-error path="secondPassword" text="neues Passwort wiederholt"></cmn-form-error>

	<!-- Hier kann man nicht über die ShowErrorComponent gehen, da es keinen formControlName gibt. Daher Fehlermeldung direkt einhängen -->
	<small *ngIf="doublePasswordForm.hasError('inputsDiffer')" class="text-danger">Die beiden neuen Passwörter stimmen nicht überein</small>
</ng-container>
