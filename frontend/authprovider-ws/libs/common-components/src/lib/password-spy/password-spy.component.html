<ng-container [formGroup]="passwordForm">
	<div class="row">
		<div class="col-md-12">
			<label for="id" class="label-bold">{{textLabel}}*</label>
		</div>
	</div>
	<div *ngIf="!passwordIsShown" class="input-group mb-3">
		<!-- formControlName muss in der log-in.component mit einem AbstractControl verknüpft sein... -->
		<!-- ...und in der passwort.component mit einem AbstractControl verknüpft sein... -->
		<!-- ...Namensgleichkeit ist wichtig, da sonst der value nicht übertragen werden kann. -->
		<input type="password" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="password" [id]="id" autocomplete="false">
		<div class="input-group-append btn-spy" (click)="showThePassword()">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<div *ngIf="passwordIsShown" class="input-group mb-3">
		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="password" [id]="id" autocomplete="false">
		<div class="input-group-append btn-spy">
		  <span class="input-group-text">anzeigen</span>
		</div>
	</div>	 
	<cmn-form-error path="password" text="Passwort"></cmn-form-error>
</ng-container>
