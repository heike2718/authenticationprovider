<ng-container [formGroup]="passwortForm">
	<div class="form-group">
		<div class="row">
			<div class="col-md-12">
				<label for="id">Passwort*</label>
			</div>
		</div>
		<div class="row" [class.error]="passwort.touched && !passwort.valid">
			<div class="col-xs-11 col-sm-11 btn-wrapper">
				<input class="form-control fa fa-eye" formControlName="passwort" type="password" [id]="id"
					autocomplete="false">						
			</div>
			<div class="col-xs-1 col-sm-1 btn-wrapper" [hidden]="showPasswordDisabled()" (click)="showThePassword()" ng-mouseup="hideThePassword()">
				show
			</div>				
		</div>
		<p>{{thePassword}}</p>
		<cmn-form-error path="passwort" text="Passwort"></cmn-form-error>
	</div>
</ng-container>
