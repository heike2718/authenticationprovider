<mat-toolbar>
    @if(shellService.isHandset()){
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    } @else {
    <a mat-button routerLink="/">
        <mat-icon class="nav-item">home</mat-icon>
        <span class="nav-caption">Startseite</span>
    </a>

    <a mat-button href="https://mathe-jung-alt.de/impressum.html" target="_blank">
        <span class="nav-caption">Impressum</span>
    </a>

    <span class="toolbar-spacer"></span>
    }

    @if (authFacade.userIsLoggedOut$ | async) {
    <a mat-button (click)="login()">
        <mat-icon class="nav-item">login</mat-icon>
        <span class="nav-caption">einloggen</span>
    </a>
    }

    @if (authFacade.userIsLoggedIn$ | async) {
    <a mat-button (click)="logout()">
        <mat-icon class="nav-item">logout</mat-icon>
        <span class="nav-caption">ausloggen</span>
    </a>
    }
</mat-toolbar>
