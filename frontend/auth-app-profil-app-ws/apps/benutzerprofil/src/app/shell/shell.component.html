<auth-common-loader></auth-common-loader>
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" [mode]="'over'">
        <benutzerprofil-sidenav (sidenavClose)="sidenav.close()"></benutzerprofil-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <benutzerprofil-toolbar (sidenavToggle)="sidenav.toggle()"></benutzerprofil-toolbar>
        <auth-common-message></auth-common-message>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
